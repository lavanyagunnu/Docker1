<!-- sketches.html -->

<!DOCTYPE html>
<html lang="en">
    <!-- Include the header -->
    {% include 'header.html' %}
<body>

    <!-- Page content -->
    <div class="container mt-4">
        <h1 class="text-center">My Sketches</h1>

        <div id="sketchCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for sketch in sketches %}
                    <div class="carousel-item {% if loop.first %}active{% endif %}">
                        <img src="{{ url_for('static', filename='sketches/' + sketch) }}" class="d-block w-100" class="d-block mx-auto" style="max-width: 50%; max-height: 50%; border: 1px solid black;" alt="{{ sketch }}">
                    </div>
                {% endfor %}
            </div>
            
            <a class="carousel-control-prev" href="#sketchCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#sketchCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
